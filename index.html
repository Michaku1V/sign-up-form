<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up form</title>
    <script defer src="script.js"></script>
</head>
<body>
    <section class="sign-up-section">
        <div>
            <h1>Sign up now for more content!</h1>
            <form action="">
                <div>
                    <legend data-invalid="Please fill out all the required fields with *">Let's do this!</legend>
                    <div>
                        <div class="input-box">
                            <label for="first_name">* FIRST NAME</label>
                            <input type="text" id="first_name" name="user_first_name" required>
                        </div>
                        <div class="input-box">
                            <label for="last_name">* LAST NAME</label>
                            <input type="text" id="last_name" name="user_last_name" required>
                        </div>
                        <div class="input-box">
                            <label for="email">* EMAIL</label>
                            <input type="email" id="email" name="user_email" required>
                        </div>
                        <div class="input-box">
                            <label for="tel">PHONE NUMBER</label>
                            <input type="tel" id="tel" name="user_tel">
                        </div>
                        <div class="input-box pass" data-invalid="* Passwords do not match">
                            <label for="password">* PASSWORD</label>
                            <input type="password" id="password" name="user_password" data-invalid="* Passwords do not match" minlength="5" maxlength="15" required>
                        </div>
                        <div class="input-box">
                            <label for="password_confirm">* CONFIRM PASSWORD</label>
                            <input type="password" id="password_confirm" name="user_password_confirm" minlength="5" maxlength="15" required>
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p class="log-in">Already have an account? <a href="#">Log in</a></p>
        </div>
    </section>
    <section class="logo-section">
        <p class="ref">Photo by Kelly Sikkema on Unsplash</p>
        <div>
            <img src="images/odin-lined.png" alt="TOR logo">
            <p>ODIN</p>
        </div>
    </section>
</body>
</html>
